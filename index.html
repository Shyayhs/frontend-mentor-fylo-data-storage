<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container files">
      <div class="logo">
        <img src="./src/images/logo.svg" alt="Logo">
      </div>

      <ul class="file-options">
        <li class="option">
          <i class="fas fa-file icon"></i>
        </li>

        <li class="option">
          <i class="fas fa-folder icon"></i>
        </li>

        <li class="option">
          <i class="fas fa-cloud-upload-alt icon"></i>
        </li>
      </ul>
    </div>

    <div class="container current-download">
        <p class="main-text">
          You've used <span class="current-gb">815 GB</span> of your storage
        </p>
      
      <div class="bar">
        <div class="progress">
          <div class="ball"></div>
        </div>
      </div>
      
      <div class="gb-info">
        <span class="initial-gb">0 GB</span>
        
        <span class="final-gb">1000 GB</span>
      </div>
      
      <div class="message-gb-left">
        <p class="gb-left"><span class="gb-left-number">185</span> GB LEFT</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Desafio por <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Desenvolvido por <a href="https://github.com/Shyayhs" target="_blank">Pedro Lucas</a>.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
